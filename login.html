<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <img src="img/logo.png" alt="Discover Colombia">
        </div>
        <nav class="menu">
            <a href="/landing.html"><i class="bi bi-suitcase-lg"></i> Paquetes</a>
            <a href="/vuelos.html"><i class="bi bi-airplane"></i> Vuelos</a>
            <a href="/estadida.html"><i class="bi bi-house-heart-fill"></i> Alojamientos</a>
            <a href="#"><i class="bi bi-people-fill"></i> Nosotros</a>
        </nav>
        <div class="btn-registro">
            <a href="#">Registro</a>
        </div>
    </header>
    <div class="form-container">
        <h1>Crea una cuenta</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" placeholder="Nombre" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Apellido" required>
                </div>
            </div>

            <div class="form-group full-width">
                <input type="email" placeholder="Email" required>
            </div>

            <div class="form-group full-width">
                <input type="password" placeholder="Contraseña" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Estoy de acuerdo con los términos y condiciones</label>
            </div>

            <button type="submit" class="submit-btn">Crear cuenta</button>

            <div class="login-link">
                Ya tengo una cuenta, <a href="#">Acceder</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
